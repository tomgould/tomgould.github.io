<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body {
        direction: rtl;
      }
    </style>
  </head>
  <body>

    <h4>RTL wierdness</h4>
    
    <div>View the source to see why this is weird</div>

    <div>This 123 seems to 456 work</div>

    <div>These do not:</div>

    <div>10 of 20</div>

    <div>10-of-20</div>

    <div>20 of 10</div>

    <div>20-of-10</div>

    <div>10$nbsp;of$nbsp;20</div>
    
  </body>
